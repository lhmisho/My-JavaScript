<!DOCTYPE html>
<html>
<head>
	<title>Variable and data types</title>
</head>
<body>
	<script type="text/javascript">
		var firstName = 'hossen';
		var lastName  = 'misho';

		console.log(firstName + " " + lastName);

		var maried = true;
		console.log(maried);
		var x;
		console.log(x);

		console.log(x)
	</script>
