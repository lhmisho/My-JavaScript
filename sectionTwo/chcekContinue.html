    <body>
        <script>
            var i = 0;
            var j = 0;
            checkiandj:
                while(i < 4){
                    console.log(i);

                    checkj:
                        while(j > 4){
                            console.log(j);
                            j -= 1;

                                continue checkj;
                            }

                        }
                        console.log('i = ' + i);
                        console.log('j = ' + j);
                }

                var arr = [3,5,7];

                }
                function dump_props(obj, obj_name) {

                }
