<html>
    <head>
        <title>Loops and iteration</title>
    </head>
    <body>
    <form name="selectForm">
        <p>
            <label for="musicTypes">Choose some music types, then click the button below:</label>
            <select id="musicTypes" name="musicTypes" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classical</option>
            <option>Opera</option>
            </select>
        </p>
        <p><input id="btn" type="button" value="How many are selected?" /></p>
    </form>
    <script>
        var step;
        for (step = 0; step < 5; step++) {
        // Runs 5 times, with values of step 0 through 4.
            console.log('Walking east one step');
        }
        // for loop
        var howMany = function(selectObject){
            var numberSelected = 0;
            for(var i = 0; i < selectObject.options.length; i++){
                if(selectObject.options[i].selected){
                    numberSelected++;
                }
            }
            return numberSelected;
        }

        var btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
            alert("Number of selected items: " + howMany(document.selectForm.musicTypes));
        })

        // do ... while

        var i = 0;
        do{
            i +=1;
            console.log(i)
        }while(i < 5);

        // while loops

        var i = 0;
        var x = 0;
        while(i < 10){
            i = i+1;
            x += i;
            console.log("i: " + i + "\n" + "x: "+ x);
        }

        // while(true){
        //     console.log("hello world");
        //     false;
        // }
        // markLoop:
        // while(theMark == true){
        //     doSomething();
        // }

        var x = 0;
        var z = 0;
        labelCancelLoops: while(true){
            console.log("outer loop: " + x)
            x += 1;
            z = 1;
            while(true){
                console.log("inner loop" + z)
                z += 1;
                if(z === 10 && x == 10){
                    break labelCancelLoops;
                }else if(z === 10){
                    break;
                }
            }
        }

    </script>
    </body>
</html>
