<!DOCTYPE html>
<html>
<head>
	<title>Js array</title>
</head>
<body>
	<script type="text/javascript">
		var bname = ['Mr', 'Misho', 'born', 1995, false];
		bname.push('nice');
		bname.pop();
		console.log(bname.indexOf(1995));
		var isProgrammer = bname.indexOf('Misho') === 1 ? 'Misho is a programmer': 'something else';
		console.log(isProgrammer);
		bname.shift();
		console.log(bname);
		bname.unshift('Mr');
		console.log(bname)
	</script>
</body>
</html>
